<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .duanluo{
            font-family: "宋体";
            color: red;
        }
        #dise{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>这是h1标题，字体系列是隶书，宋体，颜色不限，使用链接外部的css文件方式设置样式，选择器是h1</h1>
    <p class="duanluo">这一段的文字应是红色的，字体系列是宋体，用类选择器</p>
    <p id="dise">这一段落得底色应是黄色的，用id选择器</p>
</body>
</html>
