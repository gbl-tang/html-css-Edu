<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fangkuai{
            list-style-type: square;
        }
        .shixinyuan{
            list-style-type: circle;
        }
        .luoma{
            list-style-type: upper-roman;
        }
        .shuzi{
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <h3>计算机系</h3>
    <ol class="shixinyuan">
        <li>大数据（1）班</li>
        <li>大数据（2）班</li>
    </ol>
    <ol class="fangkuai">
        <li>计算机（1）班</li>
        <li>计算机（2）班</li>
    </ol>
    <h3>电子系</h3>
    <ol class="luoma">
        <li>电子信息工程（1）班</li>
        <li>电子信息工程（2）班</li>
    </ol>
    <ol class="shuzi">
        <li>数媒（1）班</li>
        <li>数媒（2）班</li>
    </ol>

</body>
</html>
