<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .biaoge {
            width: 600px;
            border: 3px solid blue;
            margin: 100px auto;

        .biaoge td,

            border: 2px solid blue;
        }

        .biaoge td {

        }

        .biaoge th {

        }
        
    </style>
</head>

<body>

                <td>40人</td>
            </tr>
        </table>
</body>

</html>
