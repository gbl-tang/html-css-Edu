<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            width: 230px;
            height: 40px;
            background-color:#535758;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            /* 首行缩进text-indent */
            text-indent: 2em;
            /* 字体行高等于盒子行高，就做到了字体垂直居中 */
            line-height: 40px;
        }
        a:hover{
            /* 用户将光标（鼠标指针）悬停在元素上时触发 */
            background-color: #ff6f00;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
