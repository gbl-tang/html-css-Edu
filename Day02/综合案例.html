<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="700px">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan" checked="checked"><label for="nan"><img
                        src="../images/man.jpg">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="../images/women.jpg">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>




            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻情况</td>
            <td>
                <input type="radio" name="marry" id="weihun" checked="checked"><label for="weihun">未婚</label>
                <input type="radio" name="marry" id="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="marry" id="lihun"><label for="lihun">离婚</label>


            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="博士"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="wumei"><label for="wumei">妩媚的</label>
                <input type="checkbox" name="love" id="keai"><label for="keai">可爱的</label>
                <input type="checkbox" name="love" id="xianrou"><label for="xianrou">小鲜肉</label>
                <input type="checkbox" name="love" id="larou"><label for="larou">老腊肉</label>
                <input type="checkbox" name="love" id="all" checked="checked"><label for="all">都喜欢</label>



            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea> 自我介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" id="agree" checked="checked"><label for="agree">我同意注册条款和会员加入准测</label></td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>




    </table>
</body>

</html>
