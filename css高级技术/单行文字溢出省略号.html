<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 90px;
           height: 80px;
            background-color: aqua;
            margin: 100px auto;
            /* 设置如果文字显示不开也必须强制一行内显示 */
            white-space: nowrap;
            /* 溢出的部分隐藏起来 */
            overflow: hidden;
            /* 文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>单行文字溢出省略号,省略一万字
    </div>
</body>
</html>
