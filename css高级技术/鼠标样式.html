<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li style="cursor: default;">样式为：默认小白</li>
        <li style="cursor: pointer;">样式为：小手</li>
        <li style="cursor: move;">样式为：移动</li>
        <li style="cursor: text;">样式为：文本</li>
        <li style="cursor: not-allowed;">样式为：禁止</li>
    </ul>
</body>
</html>
