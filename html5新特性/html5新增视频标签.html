<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            width: 60%;
        }
    </style>
</head>
<body>
    <!-- src = 链接地址
         autoplay 自动播放
         muted 静音播放，谷歌浏览器需要添加muted来解决自动播放问题
         loop  循环播放
         poster 在视频加载的时候，先显示这个链接的图片
         controls 显示控件
    -->
    <video src="../media/mi.mp4" autoplay="autoplay" muted="muted" loop="loop" poster="../media/mi9.jpg" controls="controls"></video>

    <audio src="../media/music.mp3" autoplay="autoplay" loop="loop" controls="controls"></audio>
</body>
</html>
