<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            /* border-width边框粗细，一般情况下用px */
            border-width: 5px;
            /* border-style 边框样式 solid为实线框 dashed虚线框  dotted点线框*/
            /* border-style: solid; */
            /* border-style: dashed; */
            /* border-style: dotted; */
            /* border-color 边框颜色 */
            /* border-color: aqua; */
            /* 边框复合写法，没有顺序之分 */
            border:1px solid pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
