<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value]{
            color: pink;
        }
        input[type=password]{
            color: aqua;
        }
        /* 选择div具有class属性，并且以icon开头的元素 */
        div[class^=icon]{
            color: red;
        }
        div[class$=data]{
            color: purple;
        }
        /* div[class$=data] -->权重是 1 + 10 */
    </style>
</head>
<body>
    <!-- 利用属性选择器就可以不用借助于类或者id选择器 -->
    <input type="text" value="请输入用户名">
    <!-- 属性选择器选择属性=值的某些元素 -->
     <input type="text">
     <input type="password">
     <!-- 属性选择器可以选择属性值开头的某些元素  class^=icon -->
     <div class="icon1">小图标1</div>
     <div class="icon2">小图标2</div>
     <div class="icon3">小图标3</div>
     <div class="icon4">小图标4</div>
     <div>酱油</div>
    <!-- 属性选择器可以选择属性值结尾的某些元素  class$=data -->
    <div class="icon1-data">大图标1</div>
    <div class="icon2-data">大图标2</div>
    <div class="icon3-ico">大图标3</div>
</html>
