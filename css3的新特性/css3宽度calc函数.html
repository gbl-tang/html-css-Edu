<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 要求子盒子宽度永远比父盒子小30像素 -->
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .nav{
            width: calc(100% - 30px);
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nav"></div>
    </div>
</body>
</html>
