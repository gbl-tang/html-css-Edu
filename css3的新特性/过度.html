<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transition: 变化的属性 花费的时间 运动曲线 何时开始; */
            transition: all 1s ease 1s;
        }
        div:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
